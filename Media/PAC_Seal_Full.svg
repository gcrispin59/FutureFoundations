                    </text>
                    
                    <!-- Center text -->
                    <text x="100" y="125" text-anchor="middle" font-family="Times New Roman, serif" font-size="10" font-weight="bold" fill="#1e3a8a">EST. MMXXV</text>
                    
                    <!-- Decorative stars -->
                    <g fill="#d4af37">
                        <path d="M70,40 L72,45 L77,45 L73,48 L75,53 L70,50 L65,53 L67,48 L63,45 L68,45 Z"/>
                        <path d="M130,40 L132,45 L137,45 L133,48 L135,53 L130,50 L125,53 L127,48 L123,45 L128,45 Z"/>
