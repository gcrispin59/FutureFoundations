                        <path d="M-25,-12 Q-30,-18 -35,-15 Q-32,-8 -20,-10 L-12,-8 L-8,-5 L0,-8 L8,-5 L12,-8 L20,-10 Q32,-8 35,-15 Q30,-18 25,-12 L18,-8 L12,-10 L8,-8 L0,0 L-8,-8 L-12,-10 L-18,-8 Z"/>
                        <!-- Eagle head -->
