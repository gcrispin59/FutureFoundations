                    <text font-family="Times New Roman, serif" font-size="12" font-weight="600" fill="#d4af37">
                        <textPath href="#circle-text-top" startOffset="50%" text-anchor="middle">FUTURE FOUNDATIONS</textPath>
                    </text>
