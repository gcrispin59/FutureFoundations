<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <!-- Outer decorative ring -->
                    <circle cx="100" cy="100" r="95" fill="none" stroke="#d4af37" stroke-width="6"/>
                    <circle cx="100" cy="100" r="88" fill="none" stroke="#d4af37" stroke-width="2"/>
                    
                    <!-- Main seal background -->
                    <circle cx="100" cy="100" r="80" fill="#1e3a8a"/>
                    
                    <!-- Inner circle -->
                    <circle cx="100" cy="100" r="65" fill="none" stroke="#d4af37" stroke-width="3"/>
                    <circle cx="100" cy="100" r="60" fill="#fefcf7"/>
                    
                    <!-- Eagle emblem -->
                    <g transform="translate(100,85)" fill="#1e3a8a">
